name: Build and Deploy (apps/Web)

on:
  push:
    branches: ["main"]
    paths:
      - "apps/web/**"
      - "packages/api/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  wait-for-admin:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for admin deploy
        uses: actions/github-script@v7
        with:
          script: |
            const adminWorkflow = 'deploy-admin.yml';
            const owner = process.env.GITHUB_REPOSITORY.split('/')[0];
            const repo = process.env.GITHUB_REPOSITORY.split('/')[1];
            const runs = await github.rest.actions.listWorkflowRuns({ owner, repo, workflow_id: adminWorkflow, status: 'in_progress' });
            if (runs.data.total_count > 0) {
              console.log('Waiting for admin deploy to finish...');
              // Wait up to 30 minutes
              let waited = 0;
              while (waited < 1800 && runs.data.total_count > 0) {
                await new Promise(r => setTimeout(r, 30000));
                waited += 30;
                const check = await github.rest.actions.listWorkflowRuns({ owner, repo, workflow_id: adminWorkflow, status: 'in_progress' });
                if (check.data.total_count === 0) break;
              }
            }
            console.log('Admin deploy finished or not running.');

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: wait-for-admin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            BACKEND_URL=${{ secrets.BACKEND_URL }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Deploy to Lightsail via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: 22
          script: |
            if [ ! -f /opt/uos-jiho-judo/web/.env ]; then
              echo "Missing /opt/uos-jiho-judo/web/.env on server" >&2
              exit 1
            fi
            docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} -p ${{ secrets.GHCR_TOKEN }}
            docker pull ghcr.io/${{ github.repository }}:latest
            docker stop uos-judo-web || true
            docker rm uos-judo-web || true
            docker run -d --name uos-judo-web \
              -p 3000:3000 \
              --env-file /opt/uos-jiho-judo/web/.env \
              ghcr.io/${{ github.repository }}:latest
