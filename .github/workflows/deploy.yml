name: React Deploy with Docker # Workflow 이름
on: # Event 감지
  push:
    branches:
      - main

jobs: # Job 설정
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code. # Repo checkout
        uses: actions/checkout@v4

      - name: Docker image Build
        run: |
          docker build \
            --build-arg VITE_INTERNAL_API_TOKEN="${{ secrets.VITE_INTERNAL_API_TOKEN }}" \
            --build-arg BACKEND_URL="${{ secrets.BACKEND_URL }}" \
            --build-arg AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
            --build-arg AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            --build-arg AWS_REGION="${{ secrets.AWS_REGION }}" \
            --build-arg AWS_S3_BUCKET="${{ secrets.AWS_S3_BUCKET }}" \
            --build-arg S3_UPLOAD_MAX_SIZE="${{ secrets.S3_UPLOAD_MAX_SIZE }}" \
            --build-arg S3_ALLOWED_EXTENSIONS="${{ secrets.S3_ALLOWED_EXTENSIONS }}" \
            --build-arg INTERNAL_API_TOKEN="${{ secrets.INTERNAL_API_TOKEN }}" \
            --build-arg PORT="${{ secrets.PORT || '3000' }}" \
            --platform linux/amd64 \
            -t ${{ secrets.DOCKER_USERNAME }}/jiho-frontend .

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/jiho-frontend

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ${{ secrets.SSH_USER }}
          script: |
            docker-compose down
            docker-compose pull && docker-compose up -d
            docker image prune -f
